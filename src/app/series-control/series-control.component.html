<div class="chart-legend">
    <span class="legend-title">{{title}}</span>
    <span>
        <mat-button-toggle-group [value]="log10" (change)="newLog10($event)">
            <mat-button-toggle value="log10"i18n>
                Log
            </mat-button-toggle>
            <mat-button-toggle value="linear" i18n>
                Linear
            </mat-button-toggle>
        </mat-button-toggle-group>
    </span>
    <span *ngIf="aggregateDisabled==false">
        <mat-button-toggle-group [value]="aggregate" (change)="newAggregate($event)">
            <mat-button-toggle value="daily" i18n>
                Day
            </mat-button-toggle>
            <mat-button-toggle value="weekly" i18n>
                Week
            </mat-button-toggle>
            <mat-button-toggle  value="montly" i18n>
                Month
            </mat-button-toggle>
        </mat-button-toggle-group>
    </span>
</div>
