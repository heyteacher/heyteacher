<div class="container-fluid pl-1 pr-4 dark">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/" class="active" i18n>Italy</a></li>
                    <li *ngIf="breadcrumbs['region']" class="breadcrumb-item"><a routerLink="/{{breadcrumbs['region']}}" class="active">{{breadcrumbs['region']}}</a></li>
                    <li *ngIf="breadcrumbs['province']" class="breadcrumb-item active" aria-current="page">{{breadcrumbs['province']}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ngx-charts-number-card [scheme]="colorScheme" [results]="numbersData" [valueFormatting]="valueFormatting">
            </ngx-charts-number-card>
        </div>
    </div>
    <div class="row" *ngIf="!breadcrumbs['province']; else provinceTemplate">
        <div class="col-lg-6 chart-container text-center">
            <app-series-control (changeLog10)="changeLog10($event)" [log10Enabled]="true" (changeAggregate)="changeAggregate($event)" i18n-title title="Trend">
            </app-series-control>
            <ngx-charts-line-chart [gridLineNgStyleByXAxisTick]="gridLineNgStyleByXAxisTick" [yAxisTickFormatting]="log10?formatPow10:formatRound" [results]="seriesData" [scheme]="colorScheme" showXAxisLabel="true" showYAxisLabel="truel" timeline="true" xAxis="true"
                yAxis="true" showGridLines="true">
            </ngx-charts-line-chart>
        </div>
        <div class="col-12 d-block d-lg-none">
            <app-legend [colorScheme]="colorScheme"></app-legend>
        </div>
        <div class="col-lg-6 chart-container text-center">
            <app-series-control i18n-title title="Daily Variations">
            </app-series-control>
            <ngx-charts-line-chart [gridLineNgStyleByXAxisTick]="gridLineNgStyleByXAxisTick" [gridLineNgStyleByYAxisTick]="gridLineNgStyleByYAxisTick" [results]="seriesDailyData" [scheme]="colorScheme" [yAxisTickFormatting]="formatRound" showXAxisLabel="true" showYAxisLabel="true"
                timeline="true" xAxis="true" yAxis="true" showGridLines="true">
            </ngx-charts-line-chart>
        </div>
    </div>
    <div class="row" *ngIf="!breadcrumbs['province']">
        <div class="col">
            <app-legend [colorScheme]="colorScheme"></app-legend>
        </div>
    </div>

    <div class="row" *ngIf="!breadcrumbs['province']">
        <div class=" col-lg-6 chart-container text-center" style="padding-top:13px">
            <app-series-control i18n-title title="Daily Variations Rate">
            </app-series-control>
            <ngx-charts-line-chart [gridLineNgStyleByXAxisTick]="gridLineNgStyleByXAxisTick" [gridLineNgStyleByYAxisTick]="gridLineNgStyleByYAxisTick" [results]="seriesPercData" [scheme]="colorScheme" [yAxisTickFormatting]="formatPercentage" yScaleMax="50
" showXAxisLabel="true" showYAxisLabel="true" timeline="true" xAxis="true" yAxis="true" showGridLines="true">
            </ngx-charts-line-chart>
        </div>
        <div class="col-lg-6 chart-container text-center" style="padding-top:13px">
            <app-series-control i18n-title title="Daily Tests">
            </app-series-control>
            <ngx-charts-line-chart [gridLineNgStyleByXAxisTick]="gridLineNgStyleByXAxisTick" [results]="seriesSwabData" [scheme]="colorScheme" [yAxisTickFormatting]="formatRound" showLegend="false" showXAxisLabel="true" showYAxisLabel="true" timeline="true" xAxis="true
" yAxis="true" showGridLines="true">
            </ngx-charts-line-chart>
        </div>

        <div class="col-lg-4 chart-container text-center">
            <app-bars-control (change)="getNewCasesPercBarsData($event)" i18n-title title="Daily Confirmed Rate">
            </app-bars-control>
            <ngx-charts-bar-horizontal [dataLabelFormatting]="formatPercentage" [results]="newCasesPercBarsData" [scheme]="colorScheme" [xScaleMax]="newCasesPercBarsMax" showDataLabel="true" showXAxisLabel="true
" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container text-center">
            <app-bars-control (change)="getNewPositiveBarsData($event)" i18n-title title="Daily Confirmed">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="newPositiveBarsData" [scheme]="colorScheme" [xScaleMax]="newPositiveBarsMax" [dataLabelFormatting]="formatRound" showDataLabel="true" showXAxisLabel="true" showYAxisLabel="true" yAxis="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container text-center">
            <app-bars-control (change)="getTotalCasesBarsData($event)" i18n-title title="Total Confirmed">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="totalCasesBarsData" [scheme]="colorScheme" [xScaleMax]="totalCasesBarsMax" [dataLabelFormatting]="formatRound" showDataLabel="true" showXAxisLabel="true" showYAxisLabel="true" yAxis="true">
            </ngx-charts-bar-horizontal>
        </div>

        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getLethalityBarsData($event)" i18n-title title="Lethality">
            </app-bars-control>
            <ngx-charts-bar-horizontal [dataLabelFormatting]="formatPercentage" [results]="lethalityBarsData" [scheme]="colorScheme" [xScaleMax]="lethalityBarsMax" showDataLabel="true" showXAxisLabel="true
" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getDailyDeathBarsData($event)" i18n-title title="Daily Death">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="dailyDeathBarsData" [scheme]="colorScheme" [xScaleMax]="dailyDeathBarsMax" showDataLabel="true" showXAxisLabel="true
" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getDeathBarsData($event)" i18n-title title="Death">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="deathBarsData" [scheme]="colorScheme" [xScaleMax]="deathBarsMax" showDataLabel="true" showXAxisLabel="true
" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>

        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getPositivePerSwabBarsData($event)" i18n-title title="Confirmed per Tests Rate">
            </app-bars-control>
            <ngx-charts-bar-horizontal [dataLabelFormatting]="formatPercentage" [results]="positivePerSwabBarsData" [scheme]="colorScheme" [xScaleMax]="positivePerSwabBarsMax" showDataLabel="true" showXAxisLabel="true" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getTotalSwabBarsData($event)" i18n-title title="Total Tests">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="totalSwabBarsData" [scheme]="colorScheme" [xScaleMax]="totalSwabBarsMax" [dataLabelFormatting]="formatRound" showDataLabel="true" showXAxisLabel="true" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getNewSwabBarsData($event)" i18n-title title="Daily Tests">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="newSwabBarsData" [scheme]="colorScheme" [xScaleMax]="newSwabBarsMax" [dataLabelFormatting]="formatRound" showDataLabel="true" showXAxisLabel="true" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>

        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getDailyPositivePerSwabBarsData($event)" i18n-title title="Daily Confirmed per Tests Rate">
            </app-bars-control>
            <ngx-charts-bar-horizontal [dataLabelFormatting]="formatPercentage" [results]="dailyPositivePerSwabBarsData" [scheme]="colorScheme" [xScaleMax]="positivePerSwabBarsMax" showDataLabel="true" showXAxisLabel="true" showYAxisLabel="true" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getIntensiveBarsData($event)" i18n-title title="Intensive Care">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="intensiveBarsData" [scheme]="colorScheme" [xScaleMax]="intensiveBarsMax" showDataLabel="true" [dataLabelFormatting]="formatRound" showXAxisLabel="true" showYAxisLabel="true" yAxis="true">
            </ngx-charts-bar-horizontal>
        </div>
        <div class="col-lg-4 chart-container margin-top text-center" *ngIf="!breadcrumbs[ 'region']">
            <app-bars-control (change)="getTotalCasesPerProvinceBarsData($event)" i18n-title title="Confirmed by Province">
            </app-bars-control>
            <ngx-charts-bar-horizontal [results]="totalCasesPerProvinceBarsData" [scheme]="colorScheme" [xScaleMax]="totalCasesPerProvinceBarsMax" [dataLabelFormatting]="formatRound" showDataLabel="true" showXAxisLabel="true" showYAxisLabel="true
" yAxis="true" showGridLines="true">
            </ngx-charts-bar-horizontal>
        </div>

    </div>
</div>

<ng-template #provinceTemplate>
    <div class="row">
        <div class="col-lg-6 chart-container-single text-center">
            <app-series-control i18n-title title="Confirmed Trend">
            </app-series-control>
            <ngx-charts-line-chart [gridLineNgStyleByXAxisTick]="gridLineNgStyleByXAxisTick" [yAxisTickFormatting]="formatRound" [results]="seriesData" [scheme]="colorScheme" showXAxisLabel="true" showYAxisLabel="true" xAxis="true" yAxis="true
" showGridLines="true">
            </ngx-charts-line-chart>
        </div>
        <div class="col-12 d-block d-lg-none">
            <app-legend [colorScheme]="colorScheme" [isProvince]="true"></app-legend>
        </div>
        <div class="col-lg-6 chart-container text-center">
            <app-series-control i18n-title title="Daily Confirmed Rate">
            </app-series-control>
            <ngx-charts-line-chart [gridLineNgStyleByXAxisTick]="gridLineNgStyleByXAxisTick" [results]="seriesPercData" [scheme]="colorScheme" [yAxisTickFormatting]="formatPercentage" showYAxisLabel="true" timeline="true" xAxis="true" yAxis="true" showGridLines="true">
            </ngx-charts-line-chart>
        </div>
    </div>
    <div class="row">
        <div class="col-6 d-none d-lg-block">
            <app-legend [colorScheme]="colorScheme" [isProvince]="true"></app-legend>
        </div>
    </div>
</ng-template>
